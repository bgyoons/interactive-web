<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .world {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80vw;
      height: 80vh;
      background-color: aliceblue;
      perspective: 500px;
    }
    .card {
      position: relative;
      width: 100px;
      height: 150px;
      margin: 1em;
      transition: 1s;
      transform: rotateY(0deg); /* 0으로 설정해두면 성능에 도움됨 */
      transform-style: preserve-3d;
      /* transform-origin: left; */
      /* transform: perspective(500px) rotateY(45deg); */
    }
    .card-side {
      display: flex;
      align-items: center;
      justify-content: center; 
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0.5em;
      font-size: 1.5rem;
      -webkit-backface-visibility: hidden; /* Safari */
      -moz-backface-visibility: hidden; /* Mozilla */
      backface-visibility: hidden; /* 표준 형태는 맨 마지막에 적기(css는 맨 마지막 줄을 반영) */
    }
    .card-side-front {
      z-index: 1;
      background-color: cornflowerblue;
    }
    .card-side-back {
      background-color: rgb(173, 195, 235);
      transform: rotateY(180deg);
    }
    .world:hover .card {
      transform: rotateY(-180deg);
    }
    .second {
      transition-delay: 0.1s;
    }
    .third {
      transition-delay: 0.2s;
    }
  </style>
</head>
<body>
  <div class="world">
    <div class="card first">
      <div class="card-side card-side-front">F</div>
      <div class="card-side card-side-back">B</div>
    </div>
    <div class="card second">
      <div class="card-side card-side-front">F</div>
      <div class="card-side card-side-back">B</div>
    </div>
    <div class="card third">
      <div class="card-side card-side-front">F</div>
      <div class="card-side card-side-back">B</div>
    </div>
  </div>
</body>
</html>
