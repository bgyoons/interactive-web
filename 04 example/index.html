<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <style>
    .stage {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #333;
    }
    .door {
      position: relative;
      width: 100px;
      height: 150px;
    }
    .door-back {
      overflow: hidden;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: black;
    }
    .ilbuni {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100px;
      height: 100px;
      background-repeat: no-repeat;
      background-position: 50% 100%;
      background-size: contain;
      transform: translate3D(100%, 0, 0);
      transition: 0.5s 0.2s;
    }
    .door:nth-child(1) .ilbuni {
      background-image: url(./images/ilbuni_0.png);
    }
    .door:nth-child(2) .ilbuni {
      background-image: url(./images/ilbuni_1.png);
    }
    .door:nth-child(3) .ilbuni {
      background-image: url(./images/ilbuni_2.png);
    }
    .door-body {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      transition: 0.5s;
    }
    .door:nth-child(1) .door-body {
      background: rgba(255, 0, 0, 0.7);
    }
    .door:nth-child(2) .door-body {
      background: rgba(0, 255, 0, 0.7);
    }
    .door:nth-child(3) .door-body {
      background: rgba(0, 0, 255, 0.7);
    }
    .door-opened .door-body {
      transform: perspective(800px) rotateY(-110deg);
      transform-origin: 0%;
    }
    .door-opened .ilbuni {
      transform: translate3D(0, 0, 0);
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="door">
      <div class="door-back">
        <div class="ilbuni"></div>
      </div>
      <div class="door-body"></div>
    </div>
    <div class="door">
      <div class="door-back">
        <div class="ilbuni"></div>
      </div>
      <div class="door-body"></div>
    </div>
    <div class="door">
      <div class="door-back">
        <div class="ilbuni"></div>
      </div>
      <div class="door-body"></div>
    </div>
  </div>
  <script>
    (function(params) {
      const stageEle = document.querySelector('.stage')
      let currentItem;

      function activate(ele) {
        ele.classList.add('door-opened');
        currentItem = ele;
      }

      function inactivate() {
        currentItem.classList.remove('door-opened')
      }

      function doorHandler(e) {
        const targetEle = e.target
        if (currentItem) inactivate()
        if (targetEle.classList.contains('door-body')) activate(targetEle.parentNode)
      } 

      stageEle.addEventListener('click', doorHandler)
      activate(document.querySelector('.door:nth-child(2)'))
    })()
  </script>
</body>
</html>
