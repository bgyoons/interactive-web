<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연봉계산기</title>
    <style>
      body {
        height: 100vh;
      }
      .contWrap {
        position: relative;
        width: 400px;
        background: #eee;
        padding : 20px;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      input {
        padding : 10px 20px;
        font-size : 20px;
        text-align: center;
        max-width: 170px;
      }
      button {
        font-size : 20px;
        padding : 8px 20px;
      }
    </style>
    <script>
      window.onload = function(){
        let num = document.querySelector(".num");
        let button = document.querySelector(".startBtn");
        let endButton = document.querySelector(".endBtn");
        let timer;

        button.addEventListener("click", function(){
          interval();
        });

        endButton.addEventListener("click", function(){
          clearInterval(timer);
        });

        function interval(){
          clearInterval(timer);

          let secNum = 0;
          timer = setInterval(function(){
            secNum ++;
            num.innerHTML = secNum;
          }, 10)
        }
      }
      
    </script>
    </head>
    <body>
      <div class="contWrap">
        <button type="button" class="startBtn">더하기 시작</button>
        <button type="button" class="endBtn">더하기 멈춤</button>
        <h1 class="num">0</h1>
      </div>
    </body>
</html>
