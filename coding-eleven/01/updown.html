<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 업.다운 게임</title>
    <style>
      body {
        height: 100vh;
        background: linear-gradient(#640cda, #fde157, #f6faf8);
      }
      .contWrap {
        position: relative;
        width: 400px;
        background: rgba(255,255,255, .7);
        padding : 50px 20px;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        border-radius: 20px 20px 20px 20px;
      }
      input {
        padding : 10px 20px;
        font-size : 20px;
        text-align: center;
        max-width: 60px;
      }
      button {
        font-size : 18px;
        font-weight: bold;
        padding : 10px 40px;
      }
    </style>
    <script>
      window.onload = function() {
        let input = document.getElementsByTagName("input")[0];
        let result = document.querySelector(".result");
        let button = document.querySelector(".startBtn");

        button.addEventListener("click", function() {
          resultFunc()
        });

        let resultArr = ["업 ▲", "다운 ▼", "정답!"];
        let randomNum = Math.round(Math.random() * 50);

        function resultFunc() {
          let value = parseInt(input.value);

          if (value === randomNum) {
            result.innerHTML = resultArr[2]

            setTimeout(() => {
              resetFunc()
            }, 2000)
          } else if (value > randomNum) result.innerHTML = resultArr[1]
          else result.innerHTML = resultArr[0]
        }

        function resetFunc() {
          input.value = 1;
          result.innerHTML = '한 판 더 ! (1부터 10사이)';
          randomNum = Math.round(Math.random() * 50);
        }
      }
    </script>
    </head>
    <body>

      <div class="contWrap">
        <h3>내가 생각한 숫자는 몇 일까~요?</h3>
        <p class="result">(1부터 50사이)</p>
        <input type="number" value="1" max="10" min="1">
        <button type="button" class="startBtn">확인</button>
      </div>

    </body>
</html>
