<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: rgb(230, 225, 163);
      }
      .pointWrap {
        position: fixed;
        right: 5%;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2rem;
        line-height: 2rem;
        color: rgb(135, 135, 135);
      }
      section {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        padding-left: 10%;
      }
      .image {
        width: 50%;
        position: fixed;
        top: 20%;
        right: 10%;
        opacity: 0;
        /* transition: all .3s ease; */
      }
      .active {
        opacity: 1;
        color: orangered;
      }
    </style>
    <script>
      window.onload = function() {
        let li = document.getElementsByTagName('li');
        let sections = document.getElementsByTagName('section');
        let images = document.querySelectorAll('.image');

        for (let i = 0; i < li.length; i++) {
          (function(i) {
            li[i].onclick = function() {
              window.scrollTo({ top: sections[i].offsetTop, behavior: "smooth" })
            }
          })(i)
        }

        window.addEventListener('scroll', function() {
          let scroll = window.scrollY;
          for (let i = 0; i < sections.length; i++) {
            if (scroll > sections[i].offsetTop - window.outerHeight / 2 && scroll < sections[i].offsetTop + sections[i].offsetHeight - window.outerHeight / 2) {
              if (i > 0) images[i - 1].classList.add('active')
              li[i].classList.add('active')
            } else {
              if (i > 0) images[i - 1].classList.remove('active')
              li[i].classList.remove('active')
            }
          }
        })
      }
    </script>
    </head>
    <body>
      <ul class="pointWrap">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <section>
        <h1>페이지 타이틀</h1>
      </section>
      <section>
        <div class="innerWrap">
          <h2>page 1</h2>
          <p>스케치를 한다</p>
        </div>
        <img src="./image/pic_1.jpg" class="image" alt="나이키 스니커즈 스케치">
      </section>
      <section>
        <div class="innerWrap">
          <h2>page 2</h2>
          <p>선을 정리한다.</p>
        </div>
        <img src="./image/pic_2.jpg" class="image" alt="">
      </section>
      <section>
        <div class="innerWrap">
          <h2>page 3</h2>
          <p>컬러를 넣는다.</p>
        </div>
        <img src="./image/pic_3.jpg" class="image" alt="">
      </section>
      <section>
        <div class="innerWrap">
          <h2>page 4</h2>
          <p>블랙 컬러를 넣는다.</p>
        </div>
        <img src="./image/pic_4.jpg" class="image" alt="">
      </section>
      <section>
        <div class="innerWrap">
          <h2>page 5</h2>
          <p>포인트 컬러를 칠해줍니다.</p>
        </div>
        <img src="./image/pic_5.jpg" class="image" alt="">
      </section>
      <section>
        <div class="innerWrap">
          <h2>page 6</h2>
          <p>그리고 마무리</p>
        </div>
        <img src="./image/pic_6.jpg" class="image" alt="">
      </section>
      <section>
        <div class="innerWrap">
          <h2>page 7</h2>
          <p>스티치를 넣으면 끝</p>
        </div>
        <img src="./image/pic_7.jpg" class="image" alt="">
      </section>
    </body>
</html>
